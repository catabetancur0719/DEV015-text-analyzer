<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
<h1>Analizador de texto</h1>
</header>

<br>

<main>
<textarea name="user-input" rows="7" cols="40" placeholder="inserta texto aquí"></textarea>

<br>

<div class="recuento">
  <ul>
    <li class="rpalabras">Recuento de palabras: </li>
    <li class="rcaracteres">Recuento de caracteres: </li>
    <li class="sinEspacio">Recuento sin espacios: </li>
    <li class="rnumeros">Recuento de números: </li>
    <li class="totalNumeros">Suma total de números: </li>
    <li class="longitud">Longitud media de las palabras: </li>
  </ul>
</div>

<br>

<button id="reset-button" type="button">Limpiar métricas</button>

</main>

<footer>
  <p>Code by: Cata Betancur</p>
</footer>
  
  <script src="index.js" type="module"></script>
</body>
</html>
